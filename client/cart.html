<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Orders</title>
  </head>
  <body>
    <main>
      <div id="navBar">
        <div id="shop_tab" class="tab">
          <img src="./assets/shop_icon.png" alt="shop_tab" class="icon" />
          <p class="tabText">Shop</p>
        </div>
        <div id="cart_tab" class="tab">
          <img src="./assets/cart_icon.png" alt="cart_tab" class="icon" />
          <p class="tabText">Cart</p>
        </div>
        <div id="logout_tab" class="tab">
          <img src="./assets/logout_icon.png" alt="logout_tab" class="icon" />
          <p class="tabText">Log out</p>
        </div>
        <span id="welcome"></span>
      </div>

      <div id="content">
        <div id="title"><h1 id="title">Your orders</h1></div>
        <div id="orders"></div>
      </div>
    </main>
    <script type="module" src="cart.js"></script>
  </body>
</html>
