<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log in</title>
  </head>
  <body>
    <main id="loginMain">
      <div id="centered">
        <div id="info_field" class="fields">
          <p id="username_text" class="text">Username:</p>
          <input
            type="text"
            name="username"
            id="username_textfield"
            class="textfield"
            placeholder="Enter your Username"
          />

          <p id="password_text" class="text">Password:</p>
          <input
            type="password"
            name="password"
            id="password_textfield"
            class="textfield"
            placeholder="Enter your Password"
          />
          <div id="buttons">
            <button id="send" class="button">Log in</button>
            <button id="changeSend" class="button_blur">
              Don't have an account? Register
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
