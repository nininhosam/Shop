<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop_style.css" />
    <title>ShopTitle</title>
  </head>
  <body>
    <main>
      <div id="navBar">
        <div id="shop_tab" class="tab">
          <img src="./src/shop_icon.png" alt="shop_tab" class="icon" />
          <p class="tabText">Shop</p>
        </div>
        <div id="cart_tab" class="tab">
          <img src="./src/cart_icon.png" alt="cart_tab" class="icon" />
          <p class="tabText">Cart</p>
        </div>
        <div id="logout_tab" class="tab">
          <img src="./src/logout_icon.png" alt="logout_tab" class="icon" />
          <p class="tabText">Log out</p>
        </div>
        <span id="welcome">Welcome, _______</span>
      </div>

      <div id="productList"></div>

      <div id="cartList">
        <div id="cartListBox">
          <p id="cartTitle">YOUR CART</p>
          <div id="pushCart"><p id="buy">Buy</p></div>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
  </body>
</html>
